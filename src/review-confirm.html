<!DOCTYPE html>
<html lang="en">

  <head>
    @@include('./_head.html', {
    "path": ".",
    "title": "Waitiyi - Review and Confirm"
    })
  </head>

  <body>
    <header class="main-header w-100">
      @@include('./_nav.html', {
      "path": "."
      })

      @@include('./_navigation.html', {
      "path": ".",
      "classes": ""
      })
    </header>

    <main>

      <!-- Section -->
      <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center form-bg-image">
            <div class="col-24 col-md-13 col-lg-12 col-xl-12">
              <div class="auth-card-wrapper w-100">
                <br />
                <div class="card auth w-100">
                  <div class="form-header text-center text-md-center mb-4 mt-md-0">
                    <img alt="Waitiyi" src="/assets/img/favicon.png" class="logo">
                    <h1 class="main-title mb-0 h3">Review and Confirm</h1>
                    <!-- <p>  : <b> </b></p> -->
                  </div>
                  <form action="#" class="">
                    <div class="text-center mb-5 mt-5">
                      <h6 class=" text-primary">Top up Amount</h6>
                      <h2 class="fw-700">$100</h2>
                      <br /><br />
                    </div>
                    <div class="d-flex justify-content-between align-items-top mb-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember" />
                        <label class="form-check-label mb-0" for="remember">
                          I agree to the terms and conditions that on my threshold limit auto top up will add balance
                          from my payment method.
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="col-12 w-100 btn btn-primary">Confirm</button>
                  </form>
                </div>
              </div><!-- /.vh-100 END -->
            </div>
          </div>
        </div>
      </section>
    </main>

    @@include('./_scripts.html', {
    "path": "."
    })

  </body>

</html>
